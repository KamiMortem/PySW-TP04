<div class="container d-flex justify-content-center">
  
  <div class="card ">
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary pe-5" (click)="retrocederArticulo()"></a>
      <img src="{{articulos[cont].img}}" class="card-img-top img-fluid">
      <a class="btn btn-primary pe-5" (click)="adelantarArticulo()"></a>
    </div>
    <div class="card-body ">
      <h4 class="card-title d-flex justify-content-center">{{articulos[cont].titulo}}</h4>
      <p class="card-text ">{{articulos[cont].noticia}}</p>
    </div>
  </div>
  
</div>
