<div class="container-fluid !direction !spacing">
    <div class="card" style="width: 18rem;">
        <img src="{{articulos[cont].img}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{articulos[cont].titulo}}</h5>
          <p class="card-text">{{articulos[cont].noticia}}</p>
          <a  class="btn btn-primary" (click)="retrocederArticulo()">atras</a>
          <a  class="btn btn-primary" (click)="adelantarArticulo()">siguiente</a>
        </div>
      </div>
</div>
